{% extends 'base.html' %}
{% block title %}
  Update
{% endblock title %}
{% block body %}

    <div class="container my-4">
      <h2>Update your ToDos</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
{% endblock body %}
